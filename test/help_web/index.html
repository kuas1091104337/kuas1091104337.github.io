<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brain Sports</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<meta name="keywords" content="BS, Brain Sport, BS麻將, 麻將, 運動, 競技, 博弈, 棋牌, 奧林匹克, 腦力激盪, 免費遊戲">
<meta name="description" content="Brain Sport(簡稱BS)是最重視腦力激盪的博弈遊戲，推出多款獨特的棋排博奕遊戲，豐富的規則、刺激的賽制及BS獨有的特殊玩法，競技的快感，快來挑戰吧！">
<meta name="author" content="Brain Sport">
<link href="css/core2.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="JS/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="JS/core.js"></script>
</head>

<body>
  <nav id="help">
    <ul id="tabMenu">
      <li>
        <a href="javascript:;" class="nowTab">我要提問</a>
      </li>
      <li>
        <a href="question.html">我的問題</a>
      </li>
    </ul>
  </nav>
  <article>
    <section class="horizontal">
      <label class="ask">選擇類型 </label>
      <select class="ask">
        <option value="BUG回報" id="type_1">BUG回報</option>
        <option value="登入異常" id="type_2">登入異常</option>
        <option value="帳號問題" id="type_3">帳號問題</option>
        <option value="遊戲建議" id="type_4">遊戲建議</option>
        <option value="其他" id="type_5">其他</option>
      </select>
    </section>
    <section class="horizontal">
      <label class="ask">玩家暱稱 </label>
      <em class="ask">暱稱五個字</em>
      <p class="ask">使用訪客身分提問，將以連絡電話或聯絡信箱回覆</p>
    </section>
    <section class="horizontal">
      <label class="ask text-top">描述</label>
      <textarea class="ask" name="content" placeholder="親愛的玩家您好：請詳細說明您的問題，並提供以下內容 >> 日期：2014/12/22、時間：16:22、可連絡時間：中午12點到下午2點。問題：愈詳細愈好，以利服務人員查詢、處理您所遇到的問題。"></textarea>
    </section>
    <section class="horizontal">
      <label class="ask">檔案文件 </label>

      <!-- <button type="submit" class="btnColor fileBtnSize">選擇檔案</button> -->
      <!-- <strong class="ask">未選擇任何檔案：123.pic</strong> -->
      
      <div class="file-box">
        <input type="button" value="上傳檔案" class="btnColor fileBtnSize"/>
        <input type="text" name="textfield" id="textfield" class="txt"/>
        <input type="file" name="picupload" class="file" id="fileField" onchange="document.getElementById('textfield').value=this.value"/>
      </div>
      <button type="submit" id="deleteBtn" class="btnRedColor deleteBtnSize">刪除</button>
    </section>
    <section class="fourPart horizontal">
      <label class="ask" for="phone">連絡電話 </label>
      <input class="ask" type="text" id="phone"/>
      <label class="ask" for="email">連絡信箱 </label>
      <input class="ask" type="text" id="email"/>
    </section>
    <ul class="ask">
      <p>建議您確認聯繫方式 , 以便客服能在必要時聯繫到您</p>
      <li>
        <button type="submit" id="submitBtn" class="btnColor SCBtnSize">提交</button>
      </li>
      <li>
        <button type="submit" id="cancelBtn" class="btnRedColor SCBtnSize">取消</button>
      </li>
    </ul>
  </article>
  <div id="askPopup">
    <div id="popup-box">
      <p>問題已送出<br>確定清空提問內容?<br>訪客請填寫連絡電話或聯絡信箱</p>
      <button type="submit" id="AskDefineBtn" class="btnColor popupBtnSize">確定</button>
    </div>
  </div>
</body>
</html>
