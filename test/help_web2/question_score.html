<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brain Sports</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<meta name="keywords" content="BS, Brain Sport, BS麻將, 麻將, 運動, 競技, 博弈, 棋牌, 奧林匹克, 腦力激盪, 免費遊戲">
<meta name="description" content="Brain Sport(簡稱BS)是最重視腦力激盪的博弈遊戲，推出多款獨特的棋排博奕遊戲，豐富的規則、刺激的賽制及BS獨有的特殊玩法，競技的快感，快來挑戰吧！">
<meta name="author" content="Brain Sport">
<link href="css/core3.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
</head>

<body>
  <nav id="help">
    <ul id="tabMenu">
      <li>
        <a href="ask.html">我要提問</a>
      </li>
      <li>
        <a href="javascript:;" class="nowTab">我的問題</a>
      </li>
    </ul>
  </nav>
  <article>
    <section class="underline">
      <label class="QuScore">處理進度<span id="progress">已完成</span></label>
      <label class="QuScore">提問時間<span id="questionTime">2014-12-17 AM 00:48</span></label>
    </section>
    <section class="underline">
      <label class="QuScore">問題概述</label>
      <div class="overview">
        <p>我的遊戲進不去...我的遊戲進不去...我的遊戲進不去...我的遊戲進不去...我的遊戲進不去...我的遊戲進不去...</p>
      </div>
    </section>
    <section>
      <label class="QuScore">問題回覆</label>
      <label class="QuScore">回覆時間<span id="responseTime">2014-12-17 AM 00:48</span></label>
      <div class="problems_reply">
        <p>親愛的玩家，您好：請問您在遊戲中遇到什麼問題呢？請詳細說明一下，以便我們為您進行查詢確認，衷心感謝您對我們遊戲的支持與喜愛，祝您遊戲愉快~！</p>
      </div>
      <button type="submit" id="scoreBtn" class="btnColor scoreBtnSize">給予問題處理評分</button>
    </section>
    <section id="scoreDiv">
      <label class="QuScore">問題處理評分</label>
      <ul class="picker-stars">
          <li class="star"></li>
          <li class="star"></li>
          <li class="star"></li>
          <li class="star"></li>
          <li class="unstar"></li>
      </ul>
      <h5>感謝評分，您寶貴的意見是我們進步的原動力</h5>
      <textarea class="problem_rating"></textarea>
      <button type="submit" id="sendBtn" class="btnColor sendBtnSize">送出</button>
    </section>
  </article>
  <div id="QuScorePopup">
    <div id="popup-box">
      <p>感謝您的評分!</p>
      <button type="submit" id="QuDefineBtn" class="btnColor popupBtnSize">確定</button>
    </div>
  </div>
</body>
</html>
