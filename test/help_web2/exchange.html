<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brain Sports</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<meta name="keywords" content="BS, Brain Sport, BS麻將, 麻將, 運動, 競技, 博弈, 棋牌, 奧林匹克, 腦力激盪, 免費遊戲">
<meta name="description" content="Brain Sport(簡稱BS)是最重視腦力激盪的博弈遊戲，推出多款獨特的棋排博奕遊戲，豐富的規則、刺激的賽制及BS獨有的特殊玩法，競技的快感，快來挑戰吧！">
<meta name="author" content="Brain Sport">
<link href="css/core3.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
</head>

<body>
  <article id="onlyMain">
    <section class="activeContent">
      <a href="banner.html" class="activeClose">ã</a>
      <h2 class="activeTitle">虛寶兌換</h2>
      <label class="number">請輸入兌換序號</label>
      <input class="exchange" id="" type="text"/>
      <h6>※ 每管道限定輸入一組序號</h6>
      <div class="btnBg">
        <button type="submit" id="numberSendBtn" class="btnColor sendBtnSize">確定</button>
      </div>
    </section>
  </article>
  <div id="activeSuccessPopup">
    <div id="popup-box">
      <p>兌換成功</p>
      <button type="submit" id="SuccessBtn" class="btnColor popupBtnSize">確定</button>
    </div>
  </div>
  <div id="activeErrorPopup">
    <div id="popup-box">
      <p>序號錯誤</p>
      <button type="submit" id="ErrorBtn" class="btnColor popupBtnSize">確定</button>
    </div>
  </div>
</body>
</html>
