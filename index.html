<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <!-- 修正手機旋轉後會畫面放大的問題，自動抓手機解析度，設定頁面初始縮放比1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="陳宥宏的作品網站 Dot A" />
    <meta name="description" content="陳宥宏的作品網站 Dot A" />

      content="本網頁著作權屬陳宥宏, All Rights Reserved"
    />
    <meta name="apple-mobile-web-app-title" content="Dot A" />
    <!--網頁存手機主畫面，打開後全螢幕的效果-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#308375" />
    <!--解決手機網頁上的數字會自動變成超連結的情況-->
    <meta name="format-detection" content="telephone=no" />
    <!--解決手機網頁上的數字會自動變成超連結的情況-->
    <meta name="format-detection" content="address=no" />
    <link rel="icon" href="/assets/favicon-BbE9eH4x.ico" />
    <!-- 把圖片的檔名設為 apple-touch-icon.png 手機會抓這張圖做為icon圖示 -->

      rel="apple-touch-icon"
      sizes="120x120"
      href="/assets/apple-touch-icon-C2jcclHE.png"
    />
