<head>
<meta charset="utf-8">
<title>RWD_WEB</title>
<meta name="keywords" content="網頁關鍵字">
<meta name="description" content="網頁簡短描述">
<meta name="author" content="作者姓名">
<meta name="copyright" content="版權所有人名稱">
<link rel="author" href="google plus 個人頁網址/posts">
<link rel="publisher" href="google plus 個人頁網址">
<!-- 社群網站分享顯示優化 -->
<!-- 寫給facebook看的，分享到facebook上會正確顯示 -->
 <meta property="og:type" content="website"/><!-- content="blog" -->
 <meta property="og:site_name" content="網站名稱" />
 <meta property="og:title" content="網站名稱或標題" >
 <meta property="og:url" content="網址 http://www.xxxxx.com.tw/index.html">
 <meta property="og:image" content="要顯示的縮圖網址_圖片尺寸要超過200*200，圖片要用絕對路徑 http://www.xxxxx.com/img/fb-pic1.jpg">
 <meta property="og:description" content="網頁描述" >
 <meta name="og:description" content="網站要呈現的敘述設定" />
 <!-- ※更新完這些資訊後，到 https://developers.facebook.com/tools/debug/#_=_ ，輸入網址來刷新頁面資訊 -->
<!-- 寫給google plus看的，分享到google plus上會正確顯示 -->
 <meta itemprop="name" content="網站名稱或標題">
 <meta itemprop="image" content="要顯示的縮圖網址">
 <meta itemprop="description" content="網頁描述">
<!-- 寫給twitter看的，分享到twitter上會正確顯示 -->
 <meta name="twitter:card" content="Twitter Card的類型" />
 <meta name="twitter:card" content="Twitter Card的類型" />
 <meta name="twitter:card" content="Twitter Card的類型" />
 <meta name="twitter:card" content="Twitter Card的類型" />
 <meta name="twitter:card" content="Twitter Card的類型" />
 <meta name="twitter:site" content="@填入Twitter帳號" />
 <meta name="twitter:creator" content="@用戶名" />
 <meta name="twitter:domain" content="網址" />
 <meta name="twitter:title" content="網頁標題或是顯示內容的標題" />
 <meta name="twitter:description" content="網頁簡介_200字以內的說明文字" />
 <meta name="twitter:image" content="分享的縮圖，圖片尺寸要超過280*150" />
<!-- 把圖片的檔名設為 apple-touch-icon.png 手機會抓這張圖做為icon圖示 -->
<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon.png">
<meta name="apple-mobile-web-app-title" content="手機桌面檔案的檔名">
<!--網頁存手機主畫面，打開後全螢幕的效果-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 修正iPhone手機旋轉後會畫面放大的問題，自動抓手機解析度，設定頁面初始縮放比1 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--解決手機網頁上的數字會自動變成超連結的情況-->
<meta name="format-detection" content="telephone=no">
<!--解決手機網頁上的數字會自動變成超連結的情況-->
<meta name="format-detection" content="address=no">
<link href="css/layout.min.css" rel="stylesheet" type="text/css">
